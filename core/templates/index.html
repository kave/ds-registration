{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">DeepScrub Registration</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<span class="li-text">
							</span>
							<span class="li-text">
							</span>
							<span class="li-social">
								<a href="http://www.thebodyscrub.com" target="_blank"><i class="fa fa-paper-plane"></i></a>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>DeepScrub Sponge</strong> Registration</h1>
                            <div class="description">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-sm-6 book">
                    		<img src="{% static "img/company_logo.png" %}" alt="">
                    	</div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Founding Partner Satisfaction Survey</h3>
                            		<p>Fill in the form below to become a founding partner!:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-first-name">First name</label>
			                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Last name</label>
			                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
			                        </div>
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-last-name">Phone</label>
			                        	<input type="number" name="form-phone" placeholder="123-456-7890.." class="form-phone form-control" id="form-phone">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email</label>
			                        	<input type="email" name="form-email" placeholder="john.smith@gmail.com..." class="form-email form-control" id="form-email">
			                        </div>

                                    <div class="form-group">

                                        <h3 style="color:white"><input type="checkbox" name="form-model" id="form-model">   Open to Model product?<h3>
			                        </div>
			                        <button type="submit" class="btn">Join!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
{% endblock %}
