{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>DeepScrub Sponge</strong> Registration</h1>

                        <div class="description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 book">
                        <img src="{% static "img/company_logo.png" %}" alt="">
                    </div>
                    <div class="col-sm-5 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Founding Partner Satisfaction Survey</h3>

                                <p>Fill in the form below to become a founding partner!:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="/register/" method="post" class="registration-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">First name</label>
                                    <input type="text" required="true" name="first_name" placeholder="First name..."
                                           class="form-first-name form-control" id="first_name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Last name</label>
                                    <input type="text" required="true" name="last_name" placeholder="Last name..."
                                           class="form-last-name form-control" id="last_name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Phone</label>
                                    <input type="number" name="phone" placeholder="123-456-7890.."
                                           class="form-phone form-control" id="phone">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="email" name="email" placeholder="john.smith@gmail.com..."
                                           class="form-email form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <h3 style="color:white"><input type="checkbox" name="can_model" id="can_model"> Open
                                        to Model product?<h3>
                                </div>
                                <button type="submit" class="btn">Join!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
